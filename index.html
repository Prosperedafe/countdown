<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Countdown</title>
</head>

<body>
    <main>
        <section class="container" role="region" title="We are launching soon">
            <div class="content">
                <p>Website under maintainance</p>
                <h1>we are launching soon</h1>
                <div class="launch-time">
                    <div>
                        <button class="btns" id="days">00</button>
                        <span>days</span>
                    </div>
                    <div>
                        <button class="btns" id='hours'>00</button>
                        <span>hours</span>
                    </div>
                    <div>
                        <button class="btns" id="minutes">00</button>
                        <span>minutes</span>
                    </div>
                    <div>
                        <button class="btns" id="seconds">00</button>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
            <img src="./rocket.png" alt="rocket" class="rocket">
        </section>
    </main>
</body>

</html>
